<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Code Editor</title>
</head>
<body>
<div class="code-editor">
<div class="code-toolbar">
<button id="copyButton" class="code-toolbar__button">Copy</button>
<button id="saveButton" class="code-toolbar__button">Save</button>
<button id="lockButton" class="code-toolbar__button
code-toolbar__button--unlock">Lock</button>
</div>
<pre class="code-content" id="codeContent" contenteditable="true"></pre>
</div>
<script src="script.js"></script>
</body>
</html
